<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the same external CSS -->
  <title>Page 4 Whiskers and the Silver Leaf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50; /* Dark background for night-time feel */
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-top: 50px;
      color: #f39c12; /* Golden text for the title */
    }

    .story-container {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 30px;
      width: 80%;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
    }

    .story-text {
      font-size: 18px;
      line-height: 1.6;
      color: #ecf0f1; /* Light gray text for readability */
      margin-top: 20px;
    }

    .image-container {
      margin-top: 30px;
      text-align: center;
    }

    .whiskers-image, .tree-image, .leaf-image {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 8px;
    }

    /* Styling the "Next Page" button */
    .top-right-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f9a826; /* Golden button color */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .top-right-btn a {
      color: white;
      text-decoration: none;
    }

    .top-right-btn:hover {
      background-color: #f59e00; /* Darker golden color on hover */
    }
  </style>
</head>
<body>
  <h1>Whiskers and the Silver Leaf</h1>

  <div class="story-container">
    <p class="story-text">
      With that, the tree shed a shimmering silver leaf, which floated down into Whiskersâ€™ paws. The moment he touched it, the world around him seemed to glow even brighter. His tail twitched with excitement, and he purred in delight.
    </p>

    <!-- Image of Whiskers catching the silver leaf -->
    <div class="image-container">
      <img class="whiskers-image" src="https://i.pinimg.com/originals/6a/4e/f8/6a4ef863aeecc5f9af20c86342603844.jpg" alt="Whiskers catching the silver leaf">
    </div>

    <!-- Image of the shimmering silver leaf -->
    <div class="image-container">
      <img class="leaf-image" src="https://cdn.pixabay.com/photo/2016/11/29/02/54/silver-leaf-1868253_960_720.jpg" alt="A shimmering silver leaf floating down">
    </div>

    <!-- Image of a glowing magical scene, symbolizing the world glowing brighter -->
    <div class="image-container">
      <img class="tree-image" src="https://images.unsplash.com/photo-1498698191870-7f19a75f85c3" alt="A magical glowing forest scene">
    </div>
  </div>

  <!-- Next Page Button -->
  <button class="top-right-btn">
    <a href="OUAW_Page8.html">Next Page</a>
  </button>

</body>
</html>
